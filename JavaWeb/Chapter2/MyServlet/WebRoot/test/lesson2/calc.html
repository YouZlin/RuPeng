  <body>
    <form action="../../calc" method="get">
    	<input type="text" name="i1"/><br/>
    	<input type="radio" name="op" id="+" value="+"/><label for="+">加</label>
    	<input type="radio" name="op" id="-" value="-"/><label for="-">减</label>
    	<input type="radio" name="op" id="*" value="*"/><label for="*">乘</label>
    	<input type="radio" name="op" id="/" value="/"/><label for="/">除</label>
    	<br/>
    	<input type="text" name="i2"/>
    	<br/>
    	<input type="submit" name="calc" id="calc"/>
    </form>
    <!-- 此处不会提交,只有在form表单中才会被提交 -->
